<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
    <div class="container">
      <div class="Weather">
        <h1>WEATHER APP</h1>
        <form>
          <div class="row">
            <div class="col-9">
              <input class="form-control search-input" type="search" placeholder="Enter a city...">
            </div>
            <div class="col-3 p-0">
              <input class="btn btn-primary w-100" type="submit" value="Search">
            </div>
          </div>
        </form>
        <div class="WeatherInfo">
          <div class="row">
            <div class="col-6">
              <h1>New York</h1>
              <ul>
                <li>
                  <span>
                    Wednesday 15:52
                  </span>
                  ,overcast clouds
                </li>
                <li>
                  Humidity:<strong>57%</strong>
                  , Wind: <strong>2.06km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                <canvas width="52" height="52"></canvas>
            <div>
              <span class="temperature">20</span>
              <span class="metric">â€¢F</span>
            </div>
            </div>
         </div>
        </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
